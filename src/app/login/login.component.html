<div class="content">
  <h3>水利后台管理系统</h3>
  <form class="login" (ngSubmit)="submitForm()">
    <label class="login-input">
      <span>账号：</span>
      <input type="text" name="parameter.loginName" nz-input placeholder="请输入账号" [(ngModel)]="parameter.loginName"/>
    </label>
    <label class="login-input">
      <span>密码：</span>
      <input type="password" name="parameter.password" nz-input placeholder="请输入密码" [(ngModel)]="parameter.password"/>
    </label>
    <input nz-button nzType="primary" [nzLoading]="isLoadingOne" type="submit" value="登录">
  </form>
</div>
